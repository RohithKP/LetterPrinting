    <body>

        <nav class="navbar navbar-default navbar-fixed-top" style="padding-left:20vh;padding-right:20vh;">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                    </button>
                    <a class="navbar-brand" href="#"><strong>Letter Generator</strong></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                        <li>    <a class=" dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Profile
    <span class="caret"></span></a>

        <div class="container-fluid">
            <div class="row" style="padding:100px 0px 0px 50px">
                <div class="col-lg-9">
               <iframe id="aframe"  frameBorder="0" src = "http://localhost:5000/wodo/?tname={{filename}}&username={{g.user.username}}&projectname={{projectname}}" width='900' height='600' ></iframe>
                </div>
                <div class="col-lg-3" style="margin:0px;padding:0px;">
                          <form class="" action="/check" method="POST">
                            <h2 class="form-signin-heading">{{projectname}}</h2>
                            <input id="templatename" type="hidden" name="templatename" value="" />
                            <div class="row style="margin:0px;padding:0;"">
                            <div class="col-xs-8 form-group" style="margin:0px;padding:0px;">
                            <label for="jsonpath" class="sr-only">Json Path</label>
                            <input type="text" id="jsonpath" class="form-control" placeholder="{{jsonurl}}Json path" name="jsonpath" required ><br>
                            </div>
                            <div class="col-xs-4 form-group" style="margin:0px;padding-right:25px;padding-left:5px;">
                             <label for="recordno" class="sr-only">Record No.</label>
                            <input type="text" id="jsonid" class="form-control" placeholder="Record No." name="jsonid" required><br>
                             </div>
                            <button class="btn btn-md btn-info " type="submit">try</button>
                            <button class="btn btn-md btn-primary " type="submit">generate</button>
                          </form>
                </div>
            </div>
        </div>
    <!-- Bootstrap core JavaScript

    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript">
        function HandleBrowseClick()
        {
            var fileinput = document.getElementById("browse");
            fileinput.click();
        }

        function Handlechange()
        {
            var fileinput = document.getElementById("browse");
            var textinput = document.getElementById("filename");
            textinput.value = fileinput.value;
        }

    </script>
